format = """
$directory\
$git_branch\
$git_status
$character
"""

[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
